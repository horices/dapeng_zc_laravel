<extend name="Public/base" />

<block name="style">
<style>
.act_list{ position:relative; background:#f00; zoom:1;}
.act_list .sel{ margin:0; padding:0; width:80px; height:22px; line-height:22px; overflow:hidden; position:absolute; border:1px transparent solid; left:0; top:0;}
.act_list .sel li a{ display:block; width:100%; height:22px; line-height:22px; margin:0; padding:0 0 0 10px; outline:0; text-decoration:none;}
.act_list .sel_on{ height:auto; border:1px #C4C4C4 solid; background:#fff; z-index:10; box-shadow:0px 0px 6px #ccc; border-radius:3px;}
.act_list .sel_on li a:hover{ background:#71A406; color:#fff; text-decoration:none;}
.combg1{ float:left; padding: 5px 25px 6px; font-size:14px; margin:2px 0 0 10px;  background:#0591b2; }
.combg2{ float:left; padding:5px 25px; font-size:14px; background:#00cc33; }
.linkSubmit a{ color:#fff; text-decoration:none;}
.gray{ color:#aaa;}
</style>
</block>

<block name="script">
<script type="text/javascript">
$(function(){
	$("select[name='searchType'] option[value='{$Think.get.searchType}']").prop("selected",true);
	$("select[name='dateType'] option[value='{$Think.get.dateType}']").prop("selected",true);
});
</script>
</block>

<block name="content">
<div id="content-container" class="container" >
    <div class="row row-2-10">
   	<include file="Public:nav" />
        <div class="col-md-10 dp-member-content" style="padding:30px 30px;">
            
            
<div class="row search-row" style="padding:9px 0 15px 15px;">
<form  class="form-inline" style="width:920px; height:auto;" method="get">
<div class="" style="float:left; height:30px;">
<select name="searchType" class="form-qq" style="width:80px; padding:3px;">
<option value="name">姓名</option>
<option value="qq">QQ号</option>
<option value="mobile">手机号</option>
</select>
<input type="text" name="keywords" class="form-control" style="height:30px; margin-bottom:3px; width:120px;" id="name" placeholder="" value="{$Think.get.keywords}">
</div>
<div class="form-tm" style="float:left; margin-left:10px;">
<label>
<select name="dateType" style="padding:3px;">
<option value="create_time">私聊时间</option>
</select>&nbsp;</label>
<input type="text" name="startdate" class="form-control datetime" id="startdate" style="height:30px;"  placeholder="开始时间" value="{$Think.get.startdate}">
<label>&nbsp;至&nbsp;</label>
<input type="text" name="enddate" class="form-control datetime" id="enddate" style="height:30px;"  placeholder="结束时间" value="{$Think.get.enddate}">
</div>
<div class="fleft" style="height:35px;overflow:hidden;line-height:35px;"><a href="{:U('',mergeArray($_GET,['startdate'=>date('Y-m-d 00:00'),'enddate'=>date('Y-m-d 23:59')]))}">今日</a></div>
<div class="form-but" style="float:left;  color:#fff;  width:122px; margin-top:3px;  ">
<span class="but-ss" style=" height:auto;text-align:center; line-height:25px; ">
<a class="common-button combg1 linkSubmit" href="{:U()}" style="height:30px;line-height:20px;">搜索</a></span></div>
<div class="form-but"  style=" color:#fff;  width:122px; margin-top:3px;  ">
<span class="but-ss fleft" style=" height:auto;text-align:center; line-height:25px; ">
<!--  <a class="common-button combg4 linkSubmit" href="{:U('exportAdviserStatistics')}" style="height:30px;line-height:20px;">导出</a> --></span></div>
</div>
                                   
</form>
            <div id="w0" class="grid-view" >
                <table class="table">
                    <thead class="thead" style=" font-size:14px; ">
                    	<tr>
                            <th colspan="5">总计:{$r.total|default='0'}</th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>课程顾问</th>
                            <th>私聊量</th>
                            <th>最近私聊时间</th>
                            <th>销售统计</th>
                        </tr>
                    </thead>
                    <tbody class="tbody" style="color:#333;">
                    			<volist name="list" id="l">
                                <tr class="">
                                    <td>{$l.uid}</td>
                                    <td>{$l.name}</td>
                                    <td>{$l.num}</td>
                                    <td><gt name="l.create_time" value="0">{$l.create_time|date='Y-m-d H:i:s',###}<else />暂无</gt></td>
                                    <td><a href="{:U('rosterInfoDetail',mergeArray($_GET,['p'=>1,'adviser_id'=>$l['uid'],'keywords'=>'']))}">点击查看</a></td>
                                </tr>	
                                </volist>
                            <tr>
                                <td colspan="10"><div class="pagenav"><ul>{$pageNav}</ul></div></td>
                            </tr>
                            <empty name="list">
                            <tr>
                                <td colspan="8">暂无信息</td>
                            </tr>
                            </empty>
                        </if>
                    </tbody>
                </table>
            </div>
 </div>
 </div>
</div>
</div>

</block>
