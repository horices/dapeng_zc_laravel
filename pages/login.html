<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<title>无标题文档</title>
</head>

<body style="background:url(bootstrap-3.3.7/images/rebc.gif) repeat">
<div class="page_inner">
<div class="top_logo" align="center">
	<img src="img/logo.png">
</div>
<div class="form_main">
	<div class="form_inner">
    	<h2 class="login_title" align="center">登录</h2>
    	<form role="form">
        <div  class="form-group">
    	<input type="text" placeholder="手机号"  class="form-control" >
        </div>
        <div  class="form-group">
    	<input type="password" placeholder="输入6~32位密码"  class="form-control" >
        </div>
        <div  class="form-group yz_group">
    	<input type="text" placeholder="验证码"  class="form-control pull-left" >
        <img src="img/default.png" class="pull-right">
        </div>
        <div  class="form-group">
        	<div class="radio_box">
                <input type="checkbox" class="pull-left">
                <label  class="pull-left">记住用户名</label>
            </div>
        </div>
        <div class="form-group">
        <button type="button" class="btn btn-success">登录</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
