<extend name="Public/base" />

<block name="style">
<style>
.act_list{ position:relative; background:#f00; zoom:1;}
.act_list .sel{ margin:0; padding:0; width:80px; height:22px; line-height:22px; overflow:hidden; position:absolute; border:1px transparent solid; left:0; top:0;}
.act_list .sel li a{ display:block; width:100%; height:22px; line-height:22px; margin:0; padding:0 0 0 10px; outline:0; text-decoration:none;}
.act_list .sel_on{ height:auto; border:1px #C4C4C4 solid; background:#fff; z-index:10; box-shadow:0px 0px 6px #ccc; border-radius:3px;}
.act_list .sel_on li a:hover{ background:#71A406; color:#fff; text-decoration:none;}
.combg1{ float:left; padding: 5px 25px 6px; font-size:14px; margin:2px 0 0 10px;  background:#0591b2; }
.combg2{ float:left; padding:5px 25px; font-size:14px; background:#00cc33; }
.linkSubmit a{ color:#fff; text-decoration:none;}
.gray{ color:#aaa;}
div{
	word-break:break-all; /*支持IE，chrome，FF不支持*/
　　	word-wrap:break-word;/*支持IE，chrome，FF*/
}
</style>
</block>

<block name="script">
<script type="text/javascript">
$(function(){
	$("select[name='searchType'] option[value='{$Think.get.searchType}']").prop("selected",true);
	$("select[name='dateType'] option[value='{$Think.get.dateType}']").prop("selected",true);
	$("select[name='deep_level' option[value='{$Think.get.deep_level}']]").prop("selected",true);
	$("select[name='intention' option[value='{$Think.get.intention}']]").prop("selected",true);
	$(".showTip").mouseover(function(){
		$("#tipCharts").hide();
		//判断当前元素的所在位置
		var top = $(this).offset().top;
		var left = $(this).offset().left+$(this).width()+15;
		$("#tipCharts").find("iframe").attr("src",$(this).attr("src"));
		$("#tipCharts").css("top",top);
		$("#tipCharts").css("left",left);
		$("#tipCharts").show('normal');
	});
	$("iframe").load(function () {
	    var mainheight = $(this).contents().find("body").height();
	    $(this).height(mainheight);
	});
});

</script>
</block>

<block name="content">
<div id="content-container" class="container" >
    <div class="row row-2-10">
   	<include file="Public:nav" />
        <div class="col-md-10 dp-member-content" style="padding:30px 30px;">
            
            
<div class="row search-row" style="padding:9px 0 15px 15px;">
<form  class="form-inline" style="width:920px; height:auto;" method="get">
<div class="form-tm" style="float:left; margin-left:10px;">

            <div id="w0" class="grid-view" >

                    <tbody class="tbody" style="color:#333;">
